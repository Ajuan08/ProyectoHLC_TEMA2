<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Spotify_App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Autor</ion-label>
    <ion-input [(ngModel)]="tareaEditando.autor"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Nombre_musica</ion-label>
    <ion-input [(ngModel)]="tareaEditando.nombre_musica"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Fecha_Lanzamiento</ion-label>
    <ion-input [(ngModel)]="tareaEditando.fecha_lanzamiento"></ion-input>
  </ion-item>

  <ion-button (click)="clickBotonInsertar()">AÃ±adir Musica</ion-button>

  <h1>LISTA DE MUSICAS</h1>
  <ion-list>
    <ion-item *ngFor="let documentMusica of arrayColeccionMusicas">
      <ion-grid>
        <ion-row>
          <h1>{{ documentMusica.data.autor }}</h1>
        </ion-row>
        <ion-row>
          <h3>{{ documentMusica.data.nombre_musica }}</h3>
        </ion-row>
        
        <ion-row>
          <p>{{ documentMusica.data.fecha_lanzamiento }}</p>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
