<ion-header>
  <ion-toolbar> 
    <ion-title size="large" class="titulo">Detalle de la música</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="primario">

  <ion-card class="terciario">
    <ion-card-header>
      <ion-card-title>Nombre del Artista</ion-card-title>
      <ion-card-subtitle> <ion-input [(ngModel)]="document.data.autor"></ion-input></ion-card-subtitle>
    </ion-card-header>
  
  
    <ion-card-header>
      <ion-card-title>Nombre de la Canción</ion-card-title>
      <ion-card-subtitle><ion-input [(ngModel)]="document.data.nombre_musica"></ion-input></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-header>
      <ion-card-title>Fecha de lanzamiento</ion-card-title>
      <ion-card-subtitle><ion-input [(ngModel)]="document.data.fecha_lanzamiento"></ion-input></ion-card-subtitle>
    </ion-card-header>

    <ion-button class="volver" fill="clear" (click)="volver()">Volver </ion-button>
    <ion-button class="secundario" fill="clear" *ngIf="(!this.nuevo)" (click)="presentAlert()">Borrar </ion-button>
    <ion-button class="anadirImg" fill="clear" (click)="uploadImagePicker()">añadirImg </ion-button>
    <ion-button (click)="clicBotonModificar()">{{ isNew ? 'Guardar' : 'Modificar' }} musica</ion-button>

  </ion-card>

</ion-content>
<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home" id="icons"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="info">
        <ion-icon name="information-circle" id="icons"></ion-icon>
        <ion-label>Sobre la App</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
